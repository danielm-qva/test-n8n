<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Three.js Imagen</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1>Hola mundo push</h1>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  // Escena
  const scene = new THREE.Scene();

  // Cámara
  const camera = new THREE.PerspectiveCamera(
    75, 
    window.innerWidth / window.innerHeight, 
    0.1, 
    1000
  );
  camera.position.z = 5;

  // Renderizador
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Textura de la imagen
  const textureLoader = new THREE.TextureLoader();
  const texture = textureLoader.load('https://picsum.photos/400/400'); // tu imagen aquí

  // Geometría y material
  const geometry = new THREE.PlaneGeometry(4, 4); // tamaño del plano
  const material = new THREE.MeshBasicMaterial({ map: texture });
  const plane = new THREE.Mesh(geometry, material);
  scene.add(plane);

  // Animación
  function animate() {
    requestAnimationFrame(animate);

    plane.rotation.y += 0.01; // rota en el eje Y
    plane.rotation.x += 0.005; // rota en el eje X

    renderer.render(scene, camera);
  }

  animate();

  // Ajustar al cambiar tamaño de ventana
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
